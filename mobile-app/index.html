<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Child Protection - Mobile</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Child Protection">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/mobile/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/mobile/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/mobile/icon-512.png">
    <link rel="apple-touch-icon" href="/mobile/icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4f46e5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4f46e5;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .result.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .alert-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4f46e5;
        }

        .alert-type {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .alert-content {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .alert-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #f3f4f6;
            color: #374151;
            padding: 15px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-input-label:hover {
            border-color: #4f46e5;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üõ°Ô∏è</div>
            <h1>AI Child Protection</h1>
            <div class="subtitle">B·∫£o v·ªá tr·∫ª em tr√™n m√¥i tr∆∞·ªùng s·ªë</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div class="stat-label">T·ªïng c·∫£nh b√°o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-alerts">0</div>
                <div class="stat-label">C·∫£nh b√°o h√¥m nay</div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab active" onclick="showTab('check')">Ki·ªÉm tra</div>
            <div class="tab" onclick="showTab('alerts')">C·∫£nh b√°o</div>
        </div>

        <div id="check-tab" class="tab-content active">
            <div class="card">
                <h3>üîç Ki·ªÉm tra n·ªôi dung</h3>

                <div class="input-group">
                    <label for="text-input">Nh·∫≠p vƒÉn b·∫£n c·∫ßn ki·ªÉm tra:</label>
                    <textarea id="text-input" placeholder="Nh·∫≠p n·ªôi dung vƒÉn b·∫£n..."></textarea>
                </div>

                <button class="btn" onclick="checkText()">
                    <span id="check-text-btn">Ki·ªÉm tra vƒÉn b·∫£n</span>
                </button>

                <div class="input-group">
                    <label>Ho·∫∑c t·∫£i l√™n h√¨nh ·∫£nh:</label>
                    <div class="file-input-container">
                        <input type="file" id="image-input" accept="image/*" onchange="handleFileSelect(event)">
                        <label for="image-input" class="file-input-label">
                            üìÅ Ch·ªçn h√¨nh ·∫£nh
                        </label>
                    </div>
                    <div id="file-name" class="file-name"></div>
                </div>

                <button class="btn" onclick="checkImage()" id="check-image-btn" style="display: none;">
                    <span id="check-image-btn-text">Ki·ªÉm tra h√¨nh ·∫£nh</span>
                </button>

                <div id="result" class="result"></div>
            </div>
        </div>

        <div id="alerts-tab" class="tab-content">
            <div class="card">
                <h3>üö® Danh s√°ch c·∫£nh b√°o</h3>
                <div id="alerts-list">
                    <div style="text-align: center; padding: 20px; color: #6b7280;">
                        Kh√¥ng c√≥ c·∫£nh b√°o n√†o
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // PWA Installation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Load data for the tab
            if (tabName === 'alerts') {
                loadAlerts();
            } else if (tabName === 'check') {
                loadStats();
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/stats');
                const stats = await response.json();

                document.getElementById('total-alerts').textContent = stats.total_alerts;

                // Calculate today's alerts (simplified)
                const today = new Date().toDateString();
                const todayAlerts = stats.total_alerts; // This would need backend filtering
                document.getElementById('active-alerts').textContent = todayAlerts;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/alerts?limit=10');
                const alerts = await response.json();

                const alertsList = document.getElementById('alerts-list');

                if (alerts.length === 0) {
                    alertsList.innerHTML = '<div style="text-align: center; padding: 20px; color: #6b7280;">Kh√¥ng c√≥ c·∫£nh b√°o n√†o</div>';
                    return;
                }

                alertsList.innerHTML = alerts.map(alert => `
                    <div class="alert-item">
                        <div class="alert-type">${alert.type} Alert</div>
                        <div class="alert-content">${alert.content}</div>
                        <div class="alert-time">${new Date(alert.time).toLocaleString('vi-VN')}</div>
                        <div style="margin-top: 5px;">
                            <span style="background: ${alert.result.label === 'toxic' ? '#ef4444' : '#10b981'}; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px;">
                                ${alert.result.label}
                            </span>
                            <span style="margin-left: 10px; font-size: 12px; color: #6b7280;">
                                ${(alert.result.score * 100).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading alerts:', error);
                document.getElementById('alerts-list').innerHTML = '<div style="text-align: center; padding: 20px; color: #ef4444;">L·ªói t·∫£i c·∫£nh b√°o</div>';
            }
        }

        async function checkText() {
            const text = document.getElementById('text-input').value.trim();
            const btn = document.getElementById('check-text-btn');

            if (!text) {
                showResult('Vui l√≤ng nh·∫≠p n·ªôi dung ƒë·ªÉ ki·ªÉm tra', 'error');
                return;
            }

            btn.innerHTML = '<span class="loading"></span> ƒêang ki·ªÉm tra...';
            btn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/check_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: text })
                });

                const result = await response.json();
                const isToxic = result.result.label.toLowerCase() === 'toxic';

                showResult(
                    `K·∫øt qu·∫£: ${result.result.label.toUpperCase()} (${(result.result.score * 100).toFixed(1)}%)`,
                    isToxic ? 'warning' : 'success'
                );

                // Reload alerts and stats
                loadAlerts();
                loadStats();

            } catch (error) {
                showResult('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'error');
                console.error('Error:', error);
            } finally {
                btn.innerHTML = 'Ki·ªÉm tra vƒÉn b·∫£n';
                btn.disabled = false;
            }
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            const fileName = selectedFile ? selectedFile.name : '';
            document.getElementById('file-name').textContent = fileName;

            const checkImageBtn = document.getElementById('check-image-btn');
            checkImageBtn.style.display = fileName ? 'block' : 'none';
        }

        async function checkImage() {
            if (!selectedFile) return;

            const btn = document.getElementById('check-image-btn');
            const btnText = document.getElementById('check-image-btn-text');

            btnText.innerHTML = '<span class="loading"></span> ƒêang ki·ªÉm tra...';
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('http://127.0.0.1:8000/api/check_image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Handle different response formats
                if (response.ok && result.result) {
                    // Successful analysis
                    const label = result.result.label || 'unknown';
                    const score = result.result.score || 0.0;
                    const isUnsafe = ['nsfw', 'porn', 'unsafe', 'suspicious'].includes(label.toLowerCase());

                    showResult(
                        `K·∫øt qu·∫£: ${label.toUpperCase()} (${(score * 100).toFixed(1)}%)`,
                        isUnsafe ? 'warning' : 'success'
                    );
                } else if (response.status === 400) {
                    // Bad request (invalid file type)
                    showResult(`L·ªói: ${result.detail || 'File kh√¥ng h·ª£p l·ªá'}`, 'error');
                } else if (response.status === 500) {
                    // Server error
                    showResult(`L·ªói server: ${result.detail || 'Kh√¥ng th·ªÉ x·ª≠ l√Ω h√¨nh ·∫£nh'}`, 'error');
                } else {
                    // Other errors
                    showResult('Kh√¥ng th·ªÉ ph√¢n t√≠ch h√¨nh ·∫£nh', 'error');
                }

                // Reload alerts and stats
                loadAlerts();
                loadStats();

            } catch (error) {
                showResult('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'error');
                console.error('Error:', error);
            } finally {
                btnText.innerHTML = 'Ki·ªÉm tra h√¨nh ·∫£nh';
                btn.disabled = false;
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // WebSocket connection for real-time updates
        let ws = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/alerts`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                console.log('[MOBILE WS] Connected to WebSocket');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('[MOBILE WS] Received:', data);

                if (data.type === 'new_alert') {
                    // New alert received - refresh data
                    loadAlerts();
                    loadStats();
                    showResult('üö® C·∫£nh b√°o m·ªõi ƒë∆∞·ª£c ph√°t hi·ªán!', 'warning');
                } else if (data.type === 'stats_update') {
                    // Stats updated
                    loadStats();
                } else if (data.type === 'heartbeat') {
                    console.log('[MOBILE WS] Heartbeat:', data.message);
                }
            };

            ws.onclose = function(event) {
                console.log('[MOBILE WS] Disconnected from WebSocket');
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.error('[MOBILE WS] WebSocket error:', error);
            };
        }

        // Connect to WebSocket
        connectWebSocket();

        // Load initial data
        loadStats();
        loadAlerts();

        // Fallback: Auto refresh every 15 seconds if WebSocket fails
        setInterval(() => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                loadStats();
                loadAlerts();
            }
        }, 15000);
    </script>
</body>
</html>
